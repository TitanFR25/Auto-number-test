<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Number Test</title>
    <style>
        @font-face {
            font-family: roboto;
            src: url(./font/Roboto-Regular.ttf);
        }
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: roboto;
        }
        header {
            background-color: rgb(106, 106, 238);
            padding: 1.2rem;
        }
        body {
            background-color: black;
        }
        #number_contener {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: white;
        }
        #button_contener {
            margin-top: 1.2rem;
        }
        button {
            height: 2rem;
            width: 10rem;
            background-color: rgb(238, 42, 42);
            font-weight: bolder;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            border: 2px solid white;
            margin: 0.5rem;
            display: inline-block;
            position: relative;
        }
        button:hover {
            background-color: rgb(200, 30, 30);
        }
        .upgrade {
            background-color: transparent;
            color: white;
            padding: 0.5rem 0;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
            width: 10rem;
            font-weight: bolder;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            border: 2px solid white;
            margin: 0.5rem;
            position: relative;
        }
        .upgrade.active {
            background-color: rgb(42, 238, 42);
            color: black;
            pointer-events: none;
        }
        .price {
            color: white;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>IdleNumber</h1>
    </header>
    <div id="debut">
        <div id="number_contener">
            <p>Mon nombre : <span id="number">0</span></p> 
        </div>
        <div id="button_contener">
            <button id="increment" onclick="Increment()" aria-label="Ajouter 1">+1</button> 
            <button onclick="Decrement()" id="decrement" aria-label="Soustraire 1">-1</button>
            <button id="autoNumber" onclick="Auto()" aria-label="Activer/Désactiver l'auto-incrémentation">Auto</button>
            <div id="upgradeButton" class="upgrade" onclick="Upgrade()">
                +1 au click
                <div class="price">Prix : 100</div>
            </div>
        </div>
    </div>
    

<script>
    const number = document.getElementById('number');
    let intervalId = null;  
    let upgradeActive = false; 

    function Increment() {
        const currentValue = parseInt(number.textContent);
        number.textContent = currentValue + (upgradeActive ? 2 : 1);
    }

    function Decrement() {
        const currentValue = parseInt(number.textContent);
        if (currentValue > 0) {
            number.textContent = currentValue - 1;
        }
    }

    function Auto() {
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
        } else {
            intervalId = setInterval(() => {
                const currentValue = parseInt(number.textContent);
                number.textContent = currentValue + 1;
            }, 1000);
        }
    }

    function Upgrade() {
        const currentValue = parseInt(number.textContent);
        if (!upgradeActive && currentValue >= 100) {
            number.textContent = currentValue - 100;
            number.textContent = parseInt(number.textContent) + 2; 
            const upgradeButton = document.getElementById('upgradeButton');
            upgradeButton.classList.add('active'); 
            upgradeActive = true; 
        } else if (currentValue < 100) {
            alert("Vous devez avoir au moins 100 pour acheter l'amélioration !");
        }
    }
</script>
</body>
</html>
